<div id="caconfig-saveConfigModal" class="coral-Modal" ng-controller="SaveConfigController">
  <div class="coral-Modal-header">
    <i class="coral-Modal-typeIcon coral-Icon coral-Icon--sizeS"></i>
    <h2 class="coral-Modal-title coral-Heading coral-Heading--2">{{i18n.modal.saveTitle}}</h2>
    <button type="button" class="coral-MinimalButton coral-Modal-closeButton" title="{i18n.modal.close}}" data-dismiss="modal">
      <i class="coral-Icon coral-Icon--sizeXS coral-Icon--close coral-MinimalButton-icon "></i>
    </button>
  </div>
  <div class="coral-Modal-body">
    <p>{{i18n.modal.saveMessage}}</p>
  </div>
  <div class="coral-Modal-footer">
    <button type="button" class="coral-Button coral-Button--primary" ng-click="saveConfigWithRedirect()" data-dismiss="modal">{{i18n.button.save}}</button>
    <button type="button" class="coral-Button coral-Button--secondary" ng-click="goToRedirectUrl()" data-dismiss="modal">{{i18n.button.discard}}</button>
    <button type="button" class="coral-Button coral-Button--secondary" data-dismiss="modal">{{i18n.button.cancel}}</button>
  </div>
</div>
