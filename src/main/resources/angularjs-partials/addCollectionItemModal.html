<div id="caconfig-addCollectionItemModal" class="coral-Modal" ng-controller="AddCollectionItemController">
  <div class="coral-Modal-header">
    <i class="coral-Modal-typeIcon coral-Icon coral-Icon--sizeS"></i>
    <h2 class="coral-Modal-title coral-Heading coral-Heading--2">{{i18n.modal.addTitle}}</h2>
    <button type="button" class="coral-MinimalButton coral-Modal-closeButton" title="{i18n.modal.close}}"
            data-dismiss="modal">
      <i class="coral-Icon coral-Icon--sizeXS coral-Icon--close coral-MinimalButton-icon "></i>
    </button>
  </div>
  <div class="coral-Modal-body">
    <form id="addCollectionItemForm" name="addCollectionItemForm" class="coral-Form coral-Form--vertical" novalidate>
      <section class="coral-Form-fieldset">
      <div class="coral-Form-fieldwrapper">
          <label class="coral-Form-fieldlabel">{{i18n.config.name}}</label>
          <span ng-show="blacklist.indexOf(newCollectionName) !== -1" role="img"
                class="coral-Form-fielderror coral-Icon coral-Icon--alert" tabindex="0"
                data-init="quicktip" data-quicktip-arrow="right" data-quicktip-type="error"
                data-quicktip-content="{{i18n.modal.tooltip.unique}}"></span>
          <span ng-show="addCollectionItemForm.collectionItemName.$error.pattern" role="img"
                class="coral-Form-fielderror coral-Icon coral-Icon--alert" tabindex="0"
                data-init="quicktip" data-quicktip-arrow="right" data-quicktip-type="error"
                data-quicktip-content="{i18n.modal.tooltip.allowed}}"></span>
          <input name="collectionItemName" id="caconfig-collectionItemName"
            ng-model="newCollectionName" ng-pattern="itemTitleRegex" type="text" placeholder="Item Name"
            class="coral-Form-field coral-Textfield {{blacklist.indexOf(newCollectionName) !== -1 ? 'ng-dirty ng-invalid' : ''}}">
        </div>
      </section>
    </form>
  </div>
  <div class="coral-Modal-footer">
    <button ng-disabled="!addCollectionItemForm.$valid || blacklist.indexOf(newCollectionName) !== -1 || !newCollectionName"
            type="button" class="coral-Button coral-Button--primary" ng-click="addItem()" data-dismiss="modal">{{i18n.button.ok}}</button>
    <button type="button" class="coral-Button coral-Button--secondary" data-dismiss="modal">{{i18n.button.cancel}}</button>
  </div>
</div>
