<div >
  <div class="wcm-io-editor-multifield" ng-repeat="value in values">
    <input type="type" class="coral-Textfield"
           ng-model="value.value"
           ng-pattern="pattern" />
    <div class="coral-ButtonGroup">
      <button ng-click="addNewValue(value)" class="coral-ButtonGroup-item coral-Button coral-Button--secondary">
        <i class="coral-Icon coral-Icon--add"></i>
      </button>
      <button ng-click="removeValue(value)" class="coral-ButtonGroup-item coral-Button coral-Button--secondary">
        <i class="coral-Icon coral-Icon--minus"></i>
      </button>
    </div>
  </div>
</div>
